<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find Your match</h1>
    <p class="lead">Come on and see your matches ... all you is to sign up !</p>
    <div class="text-center">
      <button (click)="RegisterToggle()" class="btn btn-primary btn-lg m-2">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (CancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
