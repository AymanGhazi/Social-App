<div class="row mb-4">
  <div class="btn-group bg-dark" name="container">
    <button
      class="btn btn-outline-success m-2"
      btnRadio="unread"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope"></i> Unread
    </button>
    <button
      class="btn btn-outline-success m-2"
      btnRadio="inbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope-open"></i> inbox
    </button>
    <button
      class="btn btn-outline-success m-2"
      btnRadio="outbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-paper-plane"></i> outbox
    </button>
  </div>
</div>
<div class="row" *ngIf="messages?.length === 0">
  <h3>No Messages</h3>
</div>
<div class="row text-center" *ngIf="messages?.length > 0">
  <table class="table-hover" style="cursor: pointer">
    <tr>
      <th style="width: 40%">Message</th>
      <th style="width: 20%">From/To</th>
      <th style="width: 20%">Sent/received</th>
      <th style="width: 20%"></th>
    </tr>

    <tr
      [hidden]="loading"
      *ngFor="let message of messages"
      routerLink="{{
        container === 'outbox'
          ? '/members/' + message.recipientUserName
          : '/members/' + message.senderUserName
      }}"
      [queryParams]="{ tab: 4 }"
    >
      <td>{{ message.content }}</td>
      <td>
        <div *ngIf="container === 'outbox'">
          <img
            class="img-circle rounded-circle mr-2 w-50 p-3"
            src="{{ message.recipientPhotoUrl || './assets/user.png' }}"
            alt="{{ message.recipientUserName }}"
          />
          <strong>{{ message.recipientUserName | titlecase }}</strong>
        </div>
        <div *ngIf="container != 'outbox'">
          <img
            class="img-circle rounded-circle mr-2 w-50 p-3"
            src="{{ message.senderPhotoUrl || './assets/user.png' }}"
            alt="{{ message.senderUserName }}"
          />
          <strong>{{ message.senderUserName | titlecase }}</strong>
        </div>
      </td>
      <td>{{ message.messageSent | timeago }}</td>
      <td>
        <button
          (click)="$event.stopPropagation()"
          (click)="Deleemessage(message.id)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination && !loading">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanges($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
