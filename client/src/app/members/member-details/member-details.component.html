<div class="container emp-profile">
  <div class="row">
    <div class="col-md-3">
      <div class="profile-img">
        <img
          [src]="member.photoUrl || './assets/user.png'"
          alt="{{ member.knownAs }}"
        />
      </div>
      <div class="">
        <button type="submit" class="btn btn-outline-info ml-3">Like</button>
        <button
          type="submit"
          (click)="selectTab(4)"
          class="btn btn-outline-success m-3"
        >
          Message
        </button>
      </div>
    </div>

    <div class="col-md-9" style="overflow: hidden">
      <div class="profile-head">
        <h5>{{ member.userName }}</h5>
        <h6>Web Developer and Designer</h6>
        <p class="profile-rating age">
          AGE : <span>{{ member.age }}</span>
        </p>
        <tabset class="member-tabset" #membertabs>
          <!-- About -->
          <tab heading="About" (selectTab)="onTabActivated($event)">
            <!-- homesection -->
            <div
              id="home"
              class="tab-pane fade show active"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="row">
                <div class="col-md-6">
                  <label>Name</label>
                </div>
                <div class="col-md-6">
                  <p>{{ member.userName }}</p>
                </div>
                <div class="col-md-6">
                  <label>Gender</label>
                </div>
                <div class="col-md-6">
                  <p>{{ member.gender }}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>last Active</label>
                </div>
                <div class="col-md-6">
                  <p>{{ member.lastActive | timeago: "live" }}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Member Since</label>
                </div>
                <div class="col-md-6">
                  <p>{{ member.created | date: "dd MMM yyy" }}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>city</label>
                </div>
                <div class="col-md-6">
                  <p>{{ member.city }}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Country</label>
                </div>
                <div class="col-md-6">
                  <p>{{ member.country }}</p>
                </div>
              </div>
            </div>
          </tab>
          <!-- Description -->
          <tab heading="Description" (selectTab)="onTabActivated($event)">
            <div>
              <div class="row">
                <div>
                  <p>{{ member.introduction }}</p>
                </div>
              </div>
            </div>
          </tab>
          <!-- lookingFor -->
          <tab heading="Looking For" (selectTab)="onTabActivated($event)">
            <div id="profile" class="tab-pane">
              <div class="row">
                <div>
                  <p>{{ member.lookingFor }}</p>
                </div>
              </div>
            </div>
          </tab>
          <tab heading="Photos">
            <ngx-gallery
              style="display: inline-block; margin-bottom: 20px"
              [options]="galleryOptions"
              [images]="galleryImages"
              class="ngx-gallery"
            ></ngx-gallery>
          </tab>
          <tab heading="Messages" (selectTab)="onTabActivated($event)">
            <app-member-messages
              [messages]="messages"
              [username]="member.userName"
            ></app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
